services:
  postgres:
    image: postgres
    container_name: ember-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ember-postgres:/var/lib/postgresql/data
    networks:
      - ember-network

  mongo:
    image: mongo
    container_name: ember-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - ember-mongo:/data/db
    networks:
      - ember-network

  redis:
    image: redis/redis-stack:latest
    container_name: ember-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ember-redis:/data
    networks:
      - ember-network
    command:
      [
        "redis-server",
        "--requirepass",
        "${REDIS_PASSWORD}",
        "--maxmemory",
        "256mb",
        "--maxmemory-policy",
        "allkeys-lru",
      ]

networks:
  ember-network:
    driver: bridge

volumes:
  ember-postgres:
  ember-mongo:
  ember-redis:
